<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><span>ES6</span> Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="size-picker">
        Grid Height:
        <input type="number" id="input-height" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="input-width" name="width" min="1" value="1">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="color-picker">

    <h2>Design Canvas</h2>
    <table id="pixel-canvas"></table>

<h3>
  Note: this is an ES6 project. It will not work properly on Internet Explorer.
</h3>
    <script src="designs.js"></script>
</body>
</html>
